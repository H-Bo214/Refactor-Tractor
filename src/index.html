<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Fresh Picks</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
  <link rel="icon" href="../images/apple-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>
      <span>fresh</span>Picks
      <img src="../images/apple-logo.png" alt="green apple silhouette" class="header-apple-icon">
    </h1>
    <button class="nav-btn ing-pan-btn saved-recipes-btn" type="button" name="button">
      <img src="../images/cookbook.png" alt="white outlined chef's hat">My Recipes
    </button>
    <button class="nav-btn my-pantry-btn ing-pan-btn saved-ingredients-btn" type="button" name="button"><img
        src="../images/seasoning.png" alt="white outline of a list ">My Pantry
    </button>
  </header>
  <section class="banner-image">
    <section class="my-recipes-banner">
      <h1>My Recipes</h1>
      <button class="show-all-btn">Show All Recipes</button>
    </section>
  </section>
  <section class="drop-menu" aria-expanded="false" aria-label="Open My Pantry menu">
    <h2>My Pantry</h2>
    <button class="show-pantry-recipes-btn">What Can I Make?</button>
    <ul class="pantry-list"></ul>
  </section>
  <aside>
    <section class="wrap">
      <section class="search-parent">
        <input class="search-input"type="search" name="search">
        <button class="search-button">Search</button>
      </section>
      <h2>Recipe Type</h2>
      <ul class="tag-list"> </ul>
      <button class="filter-btn">Filter Recipes</button>
    </section>
  </aside>
  <main>
    <section class="recipe-instructions" aria-expanded="false"></section>
    <section class="my-recipes-banner">
      <h1>My Recipes</h1>
      <button class="show-all-btn">Show All Recipes</button>
    </section>
  </main>
</body>
</html>
